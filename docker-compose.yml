version: '3.6'

services:
  eureka:
    build: eureka-server/.
    ports:
      - "7777:7777"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:7777/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
  ignite:
    build: ignite-server/.
    ports:
      - "11000:10000"
    environment:
      - EUREKA_HOST=http://eureka:7777/eureka
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:10000/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
  mongo:
    build: mongo-server/.
    ports:
      - "12000:10000"
    environment:
      - MONGO_HOST=host.docker.internal
      - MONGO_PORT=27017
      - EUREKA_HOST=http://eureka:7777/eureka
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:10000/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
  posgre:
    build: postgre-server/.
    environment:
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - EUREKA_HOST=http://eureka:7777/eureka
    ports:
      - "13000:10000"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:10000/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
  web:
    build: addressbook-main/.
    ports:
      - "10000:9000"
    environment:
      - DAO_IMPLEMENTATION=MONGO-SERVER
      - JWT_SECRET=q1w2e3r4
      - KEY_ALIAS=localhost
      - KEYSTORE_PASSWORD=q1w2e3r4
      - KEYSTORE_PATH=/mnt/certs/keystore.jks
      - TRUSTSTORE_PASSWORD=q1w2e3r4
      - TRUSTSTORE_PATH=/mnt/certs/truststore.jks
      - KEY_PASSWORD=q1w2e3r4
      - EUREKA_HOST=http://eureka:7777/eureka
    restart: on-failure
    volumes:
      - type: bind
        source: /var/lib/docker/volumes/certs/_data
        target: /mnt/certs
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:9000/actuator/health 2>&1 | grep UP || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    depends_on:
      - eureka
      - posgre
      - mongo
      - ignite
    links:
      - eureka
      - posgre
      - mongo
      - ignite