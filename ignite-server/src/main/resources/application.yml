server:
  port: 10000
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST}
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
    prefer-ip-address: true
spring:
  application:
    name: ignite-server
management:
  endpoint:
    health:
      enabled: true