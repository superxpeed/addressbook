server:
  port: ${postgres_server_port}
eureka:
  client:
    service-url:
      defaultZone: ${eureka_host}
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
    prefer-ip-address: true
spring:
  application:
    name: postgre-server
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: ${postgres_user}
        jdbc:
          batch_size: 20
        cache:
          use_query_cache: false
          use_second_level_cache: false
          use_structured_entries: false
          use_minimal_puts: false
    generate-ddl: true
  sql:
    init:
      platform: postgres
datasource:
  main:
    class: org.postgresql.Driver
    url: jdbc:postgresql://${postgres_host}:${postgres_port}/${postgres_db}
    user: ${postgres_user}
    password: ${postgres_password}
    min-pool-size: 2
    max-pool-size: 5
    max-idle-time: 180
    idle-connection-test-period: 10
    test-connection-on-checkout: true
    preferred-test-query: select 1
management:
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true