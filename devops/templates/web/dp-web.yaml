kind: Deployment
apiVersion: apps/v1
metadata:
  name: dp-web-app
  labels:
    app: {{namespace}}-web
  annotations:
    sidecar.istio.io/inject: 'true'
    sidecar.istio.io/proxyCPU: {{sidecar_cpu_istio_req}}
    sidecar.istio.io/proxyCPULimit: {{sidecar_cpu_istio_lim}}
    sidecar.istio.io/proxyMemory: {{sidecar_mem_istio_req}}
    sidecar.istio.io/proxyMemoryLimit: {{sidecar_mem_istio_lim}}
spec:
  replicas: {{web_replica_count}}
  selector:
    matchLabels:
      app: {{namespace}}-web
  template:
    metadata:
      labels:
        app: {{namespace}}-web
    spec:
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 60
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: {{web_cpu_limit}}
              memory: {{web_mem_limit}}
            requests:
              cpu: {{web_cpu_req}}
              memory: {{web_mem_req}}
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{web_server_port}}
{% if web_ssl_enabled %}
              scheme: HTTPS
{% else %}
              scheme: HTTP
{% endif %}
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{web_server_port}}
{% if web_ssl_enabled %}
              scheme: HTTPS
{% else %}
              scheme: HTTP
{% endif %}
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 6
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{web_server_port}}
{% if web_ssl_enabled %}
              scheme: HTTPS
{% else %}
              scheme: HTTP
{% endif %}
            failureThreshold: 30
            periodSeconds: 10
          terminationMessagePath: /dev/termination-log
          name: web-app
          securityContext:
            readOnlyRootFilesystem: false
          envFrom:
            - configMapRef:
                name: cm-web-app-settings
            - secretRef:
                name: secret-web-app
          ports:
            - name: tcp-{{web_server_port}}
              containerPort: {{web_server_port}}
              protocol: TCP
          imagePullPolicy: Never
          volumeMounts:
            - name: web-certs
              readOnly: true
              mountPath: /opt/certs/web/
            - name: logsshare
              mountPath: /mnt/logs
            - name: logback
              readOnly: true
              mountPath: /mnt/
          terminationMessagePolicy: File
          image: {{web_image}}
{% if fluent_bit_enabled %}
        - name: fluent-bit
          securityContext:
            readOnlyRootFilesystem: true
          image: {{fluentbit_image}}
          env:
            - name: pod
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: namespace
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: service
              value: web-app
            - name: application
              value: addressbook
          resources:
            limits:
              cpu: {{cpu_fb_limit}}
              memory: {{mem_fb_limit}}
            requests:
              cpu: {{cpu_fb_req}}
              memory: {{mem_fb_req}}
          volumeMounts:
            - name: logsshare
              mountPath: /mnt/logs
            - name: fluent-bit-conf
              readOnly: true
              mountPath: /fluent-bit/etc
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
{% endif %}
      dnsPolicy: ClusterFirst
      volumes:
        - name: logback
          configMap:
            defaultMode: 256
            name: cm-web-logback
            items:
              - key: logback.xml
                path: logback.xml
        - name: logsshare
          emptyDir: {}
        - name: web-certs
          secret:
            secretName: web-secret
            items:
              - key: keystore.jks
                path: keystore.jks
              - key: truststore.jks
                path: truststore.jks
            defaultMode: 256
{% if fluent_bit_enabled %}
        - name: fluent-bit-conf
          configMap:
            name: cm-web-fluent-bit
            items:
              - key: fluent-bit.conf
                path: fluent-bit.conf
              - key: parsers.conf
                path: parsers.conf
              - key: es.conf
                path: es.conf
            defaultMode: 256
{% endif %}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600